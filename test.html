<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adore Franchise Landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="s15" id="mainregForm">
      <div class="l">
        <div class="title">
          <h4>Đăng ký thông tin để nhận tư vấn đầu tư</h4>
          <p>Chúng tôi sẽ liên hệ sớm theo thông tin bên dưới</p>
        </div>
        <form id="regForm">
          <div class="forminput">
            <label>Họ và tên <span>*</span></label>
            <input type="text" name="name" required />
          </div>
          <div class="forminline">
            <div class="forminput">
              <label>Email<span>*</span></label>
              <input type="email" name="email" required />
            </div>
            <div class="forminput">
              <label>Số điện thoại<span>*</span></label>
              <input type="text" name="phone" required />
            </div>
          </div>
          <div class="forminput">
            <label>Nơi ở hiện tại<span>*</span></label>
            <input type="text" name="address" required />
          </div>
          <div class="forminput">
            <label>Khu vực muốn kinh doanh<span>*</span></label>
            <input type="text" name="area" required />
          </div>
          <div class="checkboxlist">
            <div class="formcheckbox">
              <input type="checkbox" name="retail" />
              <label>Đã từng tham gia hoạt động bán lẻ</label>
            </div>
            <div class="formcheckbox">
              <input type="checkbox" name="fashion" />
              <label>Đã từng hoạt động trong lĩnh vực thời trang</label>
            </div>
            <div class="formcheckbox">
              <input type="checkbox" name="extraBusiness" />
              <label
                >Đang có công việc ổn định, muốn mở thêm hoạt động kinh
                doanh</label
              >
            </div>
            <div class="formcheckbox">
              <input type="checkbox" name="ownBusiness" />
              <label
                >Đang có hoạt động kinh doanh riêng, muốn mở thêm bán lẻ thời
                trang</label
              >
            </div>
            <div class="formcheckbox">
              <input type="checkbox" name="investOnly" />
              <label
                >Chỉ cần đầu tư tài chính hiệu quả, không muốn tham gia gì vào
                hoạt động kinh doanh</label
              >
            </div>
          </div>
          <div class="action">
            <button type="submit" class="lp_button">Đăng ký nhận tư vấn</button>
          </div>
        </form>

        <script>
          document
            .getElementById("regForm")
            .addEventListener("submit", function (e) {
              e.preventDefault();

              const form = e.target;
              const data = {
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value,
                address: form.address.value,
                area: form.area.value,
                retail: form.retail.checked,
                fashion: form.fashion.checked,
                extraBusiness: form.extraBusiness.checked,
                ownBusiness: form.ownBusiness.checked,
                investOnly: form.investOnly.checked,
              };

              fetch(
                "https://script.google.com/macros/s/AKfycbybr58QDQg5YV468m_bBiBvbein1I_FROHUaXhJEUF3jJibIwqk_D6GlFiNQwooCS-u/exec",
                {
                  method: "POST",
                  mode: "no-cors",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(data),
                }
              )
                .then(() => {
                  alert("✅ Gửi thành công! Cảm ơn bạn đã đăng ký.");
                  form.reset();
                })
                .catch((err) => {
                  alert("❌ Có lỗi xảy ra, vui lòng thử lại.");
                  console.error(err);
                });
            });
        </script>
      </div>
      <div class="r">
        <img
          src="assets/cover07.png"
          alt="Đăng ký nhận thông tin tư vấn đại lý Adore"
        />
      </div>
    </section>
  </body>
</html>
